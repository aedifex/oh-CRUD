service:
  name: EKS-Demo
  identifier: EKSDemo
  orgIdentifier: default
  projectIdentifier: ohCRUD20
  serviceDefinition:
    type: Kubernetes
    spec:
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: Aedifex_AWS
                imagePath: jfrog
                tag: local
                digest: ""
                region: us-east-2
                registryId: "824987503353"
              identifier: harnessdemo
              type: Ecr
      manifests:
        - manifest:
            identifier: ohCrudK8sManifest
            type: K8sManifest
            spec:
              store:
                type: Git
                spec:
                  connectorRef: account.Github_OAuth_1711406225860  # Your Git connector for GitHub
                  gitFetchType: Branch
                  paths:
                    - app.yaml  # Path to your Kubernetes manifest file
                  repoName: aedifex/oh-CRUD  # Your GitHub repository name
                  branch: master  # The branch where your Kubernetes manifests are located
