service:
  name: EKS-Demo
  identifier: EKSDemo
  orgIdentifier: default
  projectIdentifier: ohCRUD20
  serviceDefinition:
    type: Kubernetes
    spec:
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: Aedifex_AWS
                imagePath: jfrog
                tag: local
                digest: ""
                region: us-east-2
                registryId: "824987503353"
              identifier: harnessdemo
              type: Ecr
      manifests:
        - manifest:
            identifier: harness_gitconnector
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: harnessgitconnector
                  gitFetchType: Branch
                  paths:
                    - app.yaml
                  repoName: aedifex/oh-CRUD
                  branch: master
